<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Current Carrency</title>
</head>

<body>
    <main>
        <div class="container">
            <h3>Cash exchange rate</h3>
            <h3 id="date"></h3>
            <div id="currency">
            </div>
        </div>
        <div class="container login">
            <form action="/auth" method="post">
                <label>
                  Name
                    <input type="text" name="name" placeholder="Name" maxlength="25">
                </label><br>
                <label>
                  Email
                    <input type="text" name="email" placeholder="Email" maxlength="25">
                </label><br>
                <label>
                  Password
                    <input type="password" name="password" placeholder="Password" maxlength="25">
                </label><br>
                <input class="btn" type="submit" value="Login">
            </form>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
